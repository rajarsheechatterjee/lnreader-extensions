name: Update Issue Template

on:
  workflow_run:
    workflows:
      - Publish Plugins
    types:
      - completed

jobs:
  update_template:
    if: github.repository == 'LNReader/lnreader-plugins' && github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Recreating report issue template 
        run: |
          bash ./.github/scripts/createOptions.sh
      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/ISSUE_TEMPLATE/report_issue.yml
          git add .github/scripts/keys.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "[skip ci] Update issue template with plugin dropdown options"
            git push origin master
          fi
